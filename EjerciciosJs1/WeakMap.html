    <body>
        <h1>Ejemplo con el objeto WEAKMAP y sus m√©todos</h1>
        <script>
            

            let Obj1 = new Object();
            let Obj2 = new Object();
            let Obj3 = new Object();

            let ObjWeakMap = new WeakMap();
            ObjWeakMap.set( Obj1, " Empleado 1 es Juan " );
            ObjWeakMap.set( Obj2, " Empleado 1 es Ana " );
            ObjWeakMap.set( Obj3, " Empleado 1 es Jorge " );
            document.write("Insertados los tres objetos en Objeto WeakMap <br>")

            //Comprobamos si el objeto Obj2 esta creado dentro del objeto WeakMap
            document.write("El Obj2 existe dentro del objeto WeakMap? " +  ObjWeakMap.has(Obj2)+"<br>");

            document.write("Mostramos el valor almacendado en el Obj1 dentro del objeto WeakMap <b>" +  ObjWeakMap.get(Obj1)+"</b>");

            //Borramos ahora el objeto Obj3 del objeto WeakMap
            ObjWeakMap.delete(Obj3);
            document.write("<br>El Obj3 dentro del WeakMap has sido borrado<br>");
            //Preguntamos si ahora este Obj3 existe dentro del objeto WeakMap
            document.write("El Obj3 existe dentro del objeto WeakMap? " +  ObjWeakMap.has(Obj3)+"<br>");

    </script>
