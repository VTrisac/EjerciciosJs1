<html>
    <head>
        <title>Ejemplo WeakMap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ejemplo con el objeto WEAKSET y sus métodos</h1>
        <script>
            
            
             var ObjWeakSet = new WeakSet();
             //creamos dos objetos
                var valor1 = {nombre:"Pedro"};
                var valor2 = {nombre:"Juan"};
  
    // añadimos los objetos al objeto WeakSet
    ObjWeakSet.add(valor1);
    document.write("Primer objeto añadido <br>");
    ObjWeakSet.add(valor2);
    document.write("Segundo objeto añadido <br>");
          
    document.write("El segundo objeto existe ? " +  ObjWeakSet.has(valor2));
        //borramos el segundo objeto
    ObjWeakSet.delete(valor2);
    
    document.write("<br>Segunda objeto borrado<br>");
    document.write("Si intentamos mostrar ahora el segundo objetos obtendremos: " +  ObjWeakSet.has(valor2));
        </script>            
    </body>
</html>
