<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function crear_ventana()
            {
                var nf1,url;
                url=window.prompt("Url de la ventana a abrir : ","");
                if (url != null) // Si se ha salido pulsando el botón OK
                {
                   nf1=window.open(url,"Ventana");
                   informacion(nf1.location);
                }
            }

            function informacion(Loc)
            {
                var nf=window.open("","Hola");
                nf.document.open();
                nf.document.write("<html>");
                nf.document.write("<head>");
                nf.document.write("<title>Localización</title>");
                nf.document.write("</head>");
                nf.document.write("<body>");                
                nf.document.write("<br>Host : " + Loc.host);
                nf.document.write("<br>Hostname : " + Loc.hostname);
                nf.document.write("<br>Href : " + Loc.href);
                nf.document.write("<br>Pathname : " + Loc.pathname);
                nf.document.write("<br>Port : " + Loc.port);
                nf.document.write("<br>Protocolo : " + Loc.protocol);
                nf.document.write("</body>");
                nf.document.write("</html>");
                nf.document.close();
            }
        </script>
    </head>
    <body>
        <br>
        <form>
        <input type="button" name="Boto" value="Crear Ventana" onClick="crear_ventana()">
        </form>
    </body>
</html>
