<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            td{font-family: Verdana;font-size: 15pt;text-align: center;}
            .cabecera{font-family: Verdana;font-size:15pt;text-align:center;background:blue;color:white;font-weight: bold;}
            a{font-size: small;}
            table{border:0;}
        </style>
        <script>
        function limpia(n)
        {
            if (n==1) document.f.dolar.value="";
            //Si es un uno se borra el contenido de la casilla Dolares
            if (n==2) document.f.euros.value="";
            //Si es un dos se borra el contenido de la casilla Euros
        }
        function convEuros(valor)
        {
            //Procedimiento de cálculo de euros
            if (valor=="") return true;
            //Si esta en blanco regresamos sin hacer nada
            document.f.euros.value=valor/1.436; //Realizamos el cálculo
            if (document.f.euros.value=="NaN") //si se produce un error
            document.f.euros.value="Error!"; //mostraremos un mensaje
        }
        function convDolares(valor)
        {
            //Procedimiento de cálculo de Dolares
            if (valor=="") return true;
            //Si está en blanco salimos de la función
            document.f.dolar.value=valor*1.436; //Realizamos el cálculo
            if (document.f.dolar.value=="NaN") //Si se produce un error
            document.f.dolar.value="Error!"; //mostraremos un mensaje
        }
        </script>
    </head>
    <body>
        <form name="f" method="get">
        <table>
        <tr>
            <td class="cabecera">Dolares</td>
            <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
            <td class="cabecera">Euros</td>
        </tr>
        <tr>
            <td>$</td>
            <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
            <td>€</td>
        </tr>
        <tr>
            <td rowspan="2"><input type="text" name="dolar" size="15"><br>
            <a href="javascript:limpia(1);">Borrar Contenido</a></td>
            <td>&nbsp;</td>
            <td>
            <input type="button" value="–->" onClick="convEuros(document.f.dolar.value);">
            </td>
            <td rowspan="2"><p>&nbsp;</p></td>
            <td rowspan="2" ><input type="text" name="euros" size="15"><br>
            <a href="javascript:limpia(2);">Borrar Contenido</a></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
            <input type="button" value="<--" onClick="convDolares(document.f.euros.value)">
            </td>
        </tr>
        </table>
        </form>
    </body>
</html>
