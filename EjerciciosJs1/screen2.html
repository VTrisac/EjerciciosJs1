<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .grande{
                width:600px;
                height:400px;
                background: red;
            }
            .pequeño{
                width:300px;
                height:200px;
                background: green;
            }
        </style>
        </head>
        <body>
            <div id="capa1" class="pequeño">
                <p>Esta Capa incial mostrará un estilo en formato pequeño. Si el
                valor del objeto screen supera los 1024px entonces se aplicará el
                estilo grande.</p>
            </div>
            <script>
                let elemento = document.getElementById('capa1');
                alert('El máximo de la pantalla es de ' + screen.width + ' px.');
                if (screen.width>1024){
                    elemento.className = "grande";
                }else{
                    elemento.className = "pequeño";
                }
            </script>
    </body>
</html>
